<header class="header">
  <div class="icons-settings">
    <mat-icon aria-hidden="false" aria-label="Example home icon">
      <span class="material-icons">
        language
      </span>
    </mat-icon>
    <mat-icon aria-hidden="false" aria-label="Example home icon">
      <span class="material-icons">
        music_note
      </span>
    </mat-icon>
    <mat-icon aria-hidden="false" aria-label="Example home icon">
      <span class="material-icons">
        wallpaper
      </span>
    </mat-icon>
  </div>
  <div class="input-container">
    <input matInput class="input input-search" placeholder="Search" [value]="dollsSearchString$ | async" (change)="onSearch($event)" />
    <button mat-icon-button matSuffix (click)="onClean()" [attr.aria-label]="'Clean search string'">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="user-container">
    <ng-container *ngIf="currentUser$ | async as user; else loginOrRegister">
      <a [routerLink]="['/user']">{{ user.name }}</a> | <a (click)="onLogout()">Logout</a>
    </ng-container>

    <ng-template #loginOrRegister>
      <button mat-stroked-button (click)="showLoginModal()">Login</button> or
      <button mat-stroked-button (click)="showRegisterModal()">Register</button>
    </ng-template>
  </div>
</header>
