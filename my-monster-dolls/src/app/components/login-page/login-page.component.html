<div class="login-block">
  <mat-card>
    <mat-label>{{ result$ | async }}</mat-label>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login-block_inputs">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" />
        </mat-form-field>

        <mat-form-field>
          <mat-label>Enter password</mat-label>
          <input matInput [type]="showConfirmation ? 'password' : 'text'" formControlName="password" />
        </mat-form-field>
      </div>
      <div class="login-block_btns">
        <button class="user-page-btn" type="submit" mat-stroked-button color="primary" [disabled]="!loginForm.valid"
          (click)="goToUserPage()">
          <span class="material-icons">
            done
          </span>
        </button>
        <button class="user-page-btn" type="submit" mat-stroked-button color="primary" (click)="goToRegisterPage()">
          Sign up
        </button>
      </div>

    </form>
  </mat-card>
</div>
