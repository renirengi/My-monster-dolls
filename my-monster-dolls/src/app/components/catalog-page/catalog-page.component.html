<catalog-filters (filtersChanged)="applyFilters($event)"></catalog-filters>

<section class="catalog-main">
<div class="pages">
  <dolls-list
    *ngIf="dolls; else loading"
    [dolls]="dolls"
    [currentPage]="displayedPage"
    [showLoadMore]="showLoadMore"
    (loadMore)="onLoadMore()"
  ></dolls-list>
</div>

<ng-template #loading>Loading...</ng-template>

</section>
<footer class="footer">
  <div>
    <span>
      teamcomp
    </span>
  </div>
  <div>
    <span>
      2022
    </span>
  </div>
  <img src="../../../assets/rs_school_js.svg" class="footer_image">
</footer>
