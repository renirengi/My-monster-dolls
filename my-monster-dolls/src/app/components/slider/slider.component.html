<ngb-carousel>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
         <img class="image" src="../../../assets/HauntCouture.jpg" alt="Random first slide">
         <p class="slider-HautCouture"> Coming Soon...</p>
    </div>
    <div class="carousel-caption">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <p class="slider-Greta">Greta Gremlin<br> 2021</p>
      <img class="image" src="../../../assets/Greta.jpg" alt="Random first slide">
    </div>
    <div class="carousel-caption">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <p class="slider-Lidia">Beetlejuise<br> and Lidia<br> 2021</p>
      <img class="image" src="../../../assets/Beetlejuice.jpg" alt="Random second slide">
    </div>
    <div class="carousel-caption">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <p class="slider-twins">The Grady Twins<br> 2020</p>
      <img class="image" src="../../../assets/Twins.jpg" alt="Random third slide">
    </div>
    <div class="carousel-caption">
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <p class="slider-it">Pennywise<br> 2020</p>
      <img class="image" src="../../../assets/It.jpg" alt="Random fourth slide">
    </div>
    <div class="carousel-caption">
    </div>
  </ng-template>
</ngb-carousel>
