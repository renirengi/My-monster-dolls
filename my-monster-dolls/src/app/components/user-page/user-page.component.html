<ng-container *ngIf="user$ | async as user">
  <div class="user-page-information">
    <h2 class="title-user-page-information">Hello, {{ user.name }}!</h2>
    <div class="all-user-page-information">
      <img class="img-user-page-information" [src]="user.avatar" />

      <div class="aboutMe-user-page-information">
        <p><span>Real name: </span>{{ user.personalData.realName }}</p>
        <p><span>About me: </span>{{ user.personalData.about }}</p>
        <p><span>Phone: </span>{{ user.personalData.phone }}</p>
        <p><span>Country: </span>{{ user.personalData.country }}</p>
        <button mat-raise-button (click)="showUserAbout(user)">Change</button>
      </div>
    </div>
  </div>
  <div class="own-shelf">
    <own [user]="user"></own>
  </div>
  <div class="wanted-shelf">
    <wanted [user]="user"></wanted>
  </div>
  <div class="wanted-shelf" *ngIf="user.collection?.sell">
    <sell [user]="user"></sell>
  </div>
</ng-container>
