<ng-container *ngIf="doll$ | async as doll;">
  <div class="doll-page-container">
    <h3>{{doll.character}}</h3>
    <div class="doll-page-information">
    <img [src]="doll.galleryImagesLinks[0]"/>
    <div class="doll-page-text">
    <p><span class="span-title">Series:</span> {{doll.series}}</p>
    <p><span class="span-title">Year:</span> {{doll.year}}</p>
    <p><span class="span-title">Type:</span> {{doll.type}}</p>
    <p><span class="span-title">Gender:</span> {{doll.gender}}</p>
    <p><span class="span-title">Number:</span> {{doll.modelNumber}}</p>
    <p><span class="span-title">Reissue:</span> {{doll.reissue}}</p>

    <span *ngIf="inOwnList$(doll.id) | async; else wantButton">I want to buy it!</span>
    <ng-template #wantButton>
    <button mat-stroked-button (click)="onIWant(doll.id)">I want to buy it</button>
    </ng-template>

    <span *ngIf="inOwnList$(doll.id) | async; else haveButton">I have it!</span>
    <ng-template #haveButton>
      <button mat-stroked-button (click)="onIHave(doll.id)">I have it</button>
    </ng-template>

    <button mat-stroked-button (click)="onIWantToSell(doll.id)">I want to sell it</button>

  </div>
  </div>
    <p class="doll-text"><span class="span-title">Description:<br></span> {{doll.description}}</p>
  </div>
</ng-container>
