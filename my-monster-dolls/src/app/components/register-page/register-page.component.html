<mat-card>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Choose a birthday date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthday">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Nickname</mat-label>
        <input matInput autocomplete="off" formControlName="name"/>
      </mat-form-field>


    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input
        matInput
        [type]="showConfirmation ? 'password' : 'text'"
        formControlName="password"
      />
      <button
        mat-icon-button
        matSuffix
        (click)="showConfirmation = !showConfirmation"
        [attr.aria-label]="'Hide password'"
      >
        <mat-icon>{{ showConfirmation ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field *ngIf="showConfirmation">
      <mat-label>Password confirmation</mat-label>
      <input
        matInput
        formControlName="passwordConfirmation"
        type="password"
      />
    </mat-form-field>

    <button type="submit" mat-stroked-button color="primary" [disabled]="!registerForm.valid">Register</button>

  </form>
</mat-card>
